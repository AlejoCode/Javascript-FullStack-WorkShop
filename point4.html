<body>
    <script>
        let number = prompt("Please enter number for validations...");
        if(number % 2 == 0) {
            alert("The number is even");
        } else {
            alert("The number is odd");
        }
        function isPrime(num) {
        for(var i = 2; i < num; i++)
            if(num % i === 0) return false;
        return num > 1;
        }
        let isPrimeOrWhat = (isPrime(number));
        if(isPrimeOrWhat == true) {
            alert("The number is Prime Yeei");
        }  else {
            alert("The number ain't Prime Daaah");

        }

    </script>
</body>
