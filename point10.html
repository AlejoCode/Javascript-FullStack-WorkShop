<body>
    <script>
        let word = prompt("Enter word to be checked") ;
        let wordArray = word.split("");
        console.log("wordArray : " + wordArray);
        wordArray.reverse();    
        let reversedWordArray= wordArray.join("");
        alert("Your word up side down is : " + reversedWordArray);
        if(word == reversedWordArray) {
            alert("The word is palindrome");
        } else {
            alert("The word ain't palindrome at all");

        }


    </script>
