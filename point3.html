    <title>Point 3</title>

<body>
    <script>
        let year = prompt("Enter year please");
        let flag = false;
        if(year % 4 == 0) {
            alert("Great it is a leap year !");
            flag = true;
        }   else if(year % 100 == 0) {
                if(year % 400 == 0) {
                    alert("Great it is a leap year !");
                    flag = true;
                }
        }
        if(flag == false) {
            alert("Sorry It ain't a leap year :S")
        }
    </script>
</body>
