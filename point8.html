    <script>
        let age = prompt("Enter your birth date so you can know for how long have you lived ...")
        let dueDate = new Date("2019-04-27");
        alert(dueDate);
        let ageDate = new Date(age);
        var diffDays = parseInt((dueDate - ageDate) / (1000 * 60 * 60 * 24)); 
        let years = 0;
        let months = 0;
        let days = 0;
        if(diffDays >= 365) {
            years = Math.floor(diffDays/365);
            diffDays -= (years * 365);
        }
        if(diffDays >= 30) {
            months = Math.floor(diffDays/30);
            diffDays -= (months)
        }
            alert("You have " + years + " years " + months + " months and " + diffDays + " days");         
    </script>
